<button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
	<i class="glyphicon glyphicon-plus"></i> Unlisted Item
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Item</h4>
      </div>
      <div class="modal-body">
        
        <form class="form-horizontal" 
          name="addManualItemForm" 
          ng-submit="addManualItemForm.$valid && add(manualItem)">

          <div class="form-group" ng-class="{ 'has-error': addManualItemForm.price.$error.required }">
            <div class="col-md-2 input-group">
              <select ng-model="manualItem" ng-options="values as values.name for values in inventory"></select>
            </div>
            <label class="col-md-2 lead" for="price">Price</label>
            <div class="col-md-8 input-group">
              <div class="input-group-addon">$ {{ manualItem.price }} </div>
            </div>
          </div>  

          <p class="text-danger" ng-show="addManualItemForm.price.$error.required">Enter price for item.</p>
          
          <div class="form-group">
            <label class="col-md-4 control-label" for="mobile">Is it mobile?</label>  
            <div class="col-md-4">
              <input 
                name="mobile" 
                class="form-control"
                type="checkbox"
                ng-model="manualItem.mobile"> 
            </div>
          </div>
          
    		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addManualItemForm.$valid && add()">Save changes</button>
      </div>
    </div>
  </div>
</div>
